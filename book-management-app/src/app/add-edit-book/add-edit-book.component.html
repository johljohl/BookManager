<form (ngSubmit)="onSubmit()" #bookForm="ngForm" novalidate>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      class="form-control"
      [(ngModel)]="book.title"
      name="title"
      required
      #title="ngModel"
    />
    <div *ngIf="title.invalid && title.touched" class="text-danger">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input
      type="text"
      id="author"
      class="form-control"
      [(ngModel)]="book.author"
      name="author"
      required
      #author="ngModel"
    />
    <div *ngIf="author.invalid && author.touched" class="text-danger">
      Author is required.
    </div>
  </div>
  <div class="form-group">
    <label for="publicationDate">Publication Date</label>
    <input
      type="date"
      id="publicationDate"
      class="form-control"
      [(ngModel)]="book.publicationDate"
      name="publicationDate"
      required
      #publicationDate="ngModel"
    />
    <div *ngIf="publicationDate.invalid && publicationDate.touched" class="text-danger">
      Publication date is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</form>
