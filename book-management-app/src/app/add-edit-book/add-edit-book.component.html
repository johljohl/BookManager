<div class="container">
  <h2 class="my-4">{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>
  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="book.title"
        name="title"
        required
        maxlength="100"
      />
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        [(ngModel)]="book.author"
        name="author"
        required
        maxlength="50"
      />
    </div>
    <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input
        type="date"
        id="publicationDate"
        class="form-control"
        [(ngModel)]="book.publicationDate"
        name="publicationDate"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
