<div class="container">
  <h2>My Quotes</h2>

  <!-- Display error messages -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Form for adding/editing quotes -->
  <form (ngSubmit)="addQuote()">
    <div class="form-group">
      <input [(ngModel)]="newQuote" name="quote" class="form-control" placeholder="Enter your quote" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newQuote.trim()">Save Quote</button>
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()" *ngIf="editingIndex !== null">Cancel Edit</button>
  </form>

  <!-- Display list of quotes -->
  <ul class="list-group mt-4">
    <li *ngFor="let quote of quotes; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      {{ quote }}
      <div>
        <button class="btn btn-sm btn-warning" (click)="editQuote(i)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteQuote(i)">Delete</button>
      </div>
    </li>
  </ul>
</div>
